<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="loginregister.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="login_box">
            <div class="login-header">
                <span>Login</span>
            </div>
            <div class="input_box">
                <input type="text" id="user" class="input-field" required>
                <label for="user" class="label">Tên đăng nhập</label>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input_box">
                <input type="password" id="pass" class="input-field" required>
                <label for="pass" class="label">Mật khẩu</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember"> Ghi nhớ mật khẩu</label>
                </div>
                <div class="forgot">
                    <a href="#">Quên mật khẩu</a>
                </div>
            </div>
            <div class="input_box">
                <input type="submit" class="input-submit" value="Đăng nhập" onclick="window.location.href='indexwithlogin.html';">
            </div>
            <div class="register">
                <span>Bạn chưa có tài khoản? <a href="dangky.html">Đăng ký</a></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
